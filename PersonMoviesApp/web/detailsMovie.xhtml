<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="header">
                <h1>
                    <h:outputText value="#{msg['detailsMovie.title']}" />
                </h1>
            </ui:define>

            <ui:define name="content">

                <h2>
                    <h:outputText value="#{msg['movie.details.title']}" />
                </h2>

                <h:panelGrid border="0" columns="2">
                    <h:outputLabel value="#{msg['movie.id']} : " />
                    <h:outputText value="#{detailsMovieBean.movie.id}" />
                    <h:outputLabel value="#{msg['movie.name']} : " />
                    <h:outputText value="#{detailsMovieBean.movie.name}" />
                    <h:outputLabel value="#{msg['movie.producer']} : " />
                    <h:outputText value="#{detailsMovieBean.movie.producer}" />
                </h:panelGrid>

                <h1>
                    <h:outputText value="#{msg['movie.listPerson.title']}" />
                </h1>

                <h:form id="moviePersListForm">

                    <h:dataTable id="listPers" var="person" value="#{detailsMovieBean.getPersons()}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['person.id']}" />
                            </f:facet>
                            <h:outputText id="persId" value="#{person.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['person.firstName']}" />
                            </f:facet>
                            <h:commandLink id="cmdLnkPersFirstname" value="#{person.firstName}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['person.lastName']}" />
                            </f:facet>
                            <h:commandLink id="cmdLnkPerLastname" value="#{person.lastName}" />
                        </h:column>

                    </h:dataTable>
            
                </h:form>
                
                <h:button id="buttonBack" value="#{msg['buttonBack']}" outcome="accueil"/>

                
            </ui:define>

            <ui:define name="footer">

            </ui:define>
        </ui:composition>
    </body>
</html>
